<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <meta name="keywords"
          content="content attribute
                   in Meta Tag, Metadata" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <!-- header section  -->
    <header>
        <section class="header">

            <div class="col-1-header">
                <img src="/images/logo/Reservia@3x.png" alt="Reservia Logo">
            </div>
            <div class="col-2-header">
                <div class="nav-menu">
                    <ul>
                        <li > <a href="#"> <span id="active"> Accommodations</span></a></li>
                        <li> <a href="#"> Activities</a></li>
                        <li> <a href="#"> <span id="sign-up">Sign Up</span> </a></li>    
                    </ul>
                </div>
            </div>

        </section>
        <section class="under-header">
            <div class="row-1">

            
            <div class="txt-1">
                <h2>Find a place for your dream vacation</h2>
                <p>Downtown or in nature</p>
            </div>
            <div class="search-container">
                <form action="#">
                    <i class="fas fa-map-marker-alt"></i><input type="text" placeholder="Marseille, France" name="search">
                  <button type="submit">search</button>
                </form>
              </div>

            </div>

            <div class="row-2">

                <h2>Filter</h2>
                <div class="categories-1">
                    <div class="cat">
                        <i class="fas fa-money-bill-wave"></i> 
                        <p></i>Low cost</p>
                    </div>
                   
                </div>
                <div class="categories-2">
                    <div class="cat">
                        <i class="fas fa-child"></i> 
                        <p>Family-friendly</p>

                    </div>
                </div>
                <div class="categories-3">
                    <div class="cat">
                        <i class="fas fa-heart"></i> 
                        <p>Romantic</p>

                    </div>
                </div>
                <div class="categories-4">
                    <div class="cat">
                        <i class="fas fa-dog"></i> 
                        <p>pets allowed</p>

                    </div>
                </div>

            </div>
            <div class="row-3">

                <i class="fas fa-info-circle"></i>
                <p>More than 500 Accommodations are available in this city</p>

            </div>

        </section>
    </header>
    <!-- end header section -->
</body>
</html>
